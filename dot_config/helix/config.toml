theme = "kanagawa-dragon"

[editor]
line-number = "absolute"
mouse = true
true-color = true
rulers = [120]
color-modes = true
bufferline = "multiple"
popup-border = "all"
cursorline = true
completion-timeout = 10

[editor.lsp]
display-inlay-hints = true

[editor.soft-wrap]
enable = true

[editor.indent-guides]
render = true
character = "â•Ž"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal.space]
w = ":write-all"
i = ":toggle lsp.display-inlay-hints"
t = ":toggle soft-wrap.enable"
l = ":lsp-restart"
